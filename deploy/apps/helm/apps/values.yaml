replicaCount: 2

image:
  repository: "REPO_PLACEHOLDER"
  digest: "DIGEST_PLACEHOLDER"   # ej: sha256:...
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 3000

serviceAccount:
  create: true
  name: ""
  annotations: {}

podAnnotations: {}

env:
  - name: NODE_ENV
    value: "production"

# Probes (recomendado para excelencia)
readinessProbe:
  enabled: true
  path: /health
  port: 3000
  initialDelaySeconds: 5
  periodSeconds: 10

livenessProbe:
  enabled: true
  path: /health
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 256Mi

hpa:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

# Ingress (estructura completa aunque est√© deshabilitado)
ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# NetworkPolicy (opcional pero aporta valor en TFM)
networkPolicy:
  enabled: false
  allowIngressFromSameNamespace: true
