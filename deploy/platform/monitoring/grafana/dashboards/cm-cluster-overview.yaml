apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cluster-overview
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  cluster-overview.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "name": "Prometheus"
          },
          "description": "Uso de CPU promedio del cluster en porcentaje (basado en node_cpu_seconds_total idle).",
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "targets": [
            {
              "expr": "100 * (1 - avg(rate(node_cpu_seconds_total{mode=\"idle\"}[5m])))",
              "legendFormat": "CPU usage %",
              "refId": "A"
            }
          ],
          "title": "Cluster CPU Usage (%)",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "name": "Prometheus"
          },
          "description": "Uso de memoria promedio del cluster en porcentaje (MemAvailable / MemTotal).",
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "id": 2,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "targets": [
            {
              "expr": "100 * (1 - avg(node_memory_MemAvailable_bytes) / avg(node_memory_MemTotal_bytes))",
              "legendFormat": "Memory usage %",
              "refId": "A"
            }
          ],
          "title": "Cluster Memory Usage (%)",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "name": "Prometheus"
          },
          "description": "Cantidad de pods NotReady en el cluster (kube_pod_status_ready).",
          "fieldConfig": {
            "defaults": {
              "unit": "none",
              "min": 0
            },
            "overrides": []
          },
          "gridPos": { "h": 7, "w": 8, "x": 0, "y": 8 },
          "id": 3,
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "orientation": "auto",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "sum(kube_pod_status_ready{condition=\"true\"} == 0)",
              "legendFormat": "NotReady pods",
              "refId": "A"
            }
          ],
          "title": "Pods NotReady (count)",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "name": "Prometheus"
          },
          "description": "Reinicios de contenedores en los Ãºltimos 30 minutos agrupados por namespace.",
          "fieldConfig": {
            "defaults": {
              "unit": "none",
              "min": 0
            },
            "overrides": []
          },
          "gridPos": { "h": 7, "w": 16, "x": 8, "y": 8 },
          "id": 4,
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "targets": [
            {
              "expr": "sum(increase(kube_pod_container_status_restarts_total[30m])) by (namespace)",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "title": "Container Restarts (last 30m) by Namespace",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "name": "Prometheus"
          },
          "description": "Pods en CrashLoopBackOff (esperando por CrashLoopBackOff) por namespace/pod.",
          "fieldConfig": {
            "defaults": {
              "unit": "none",
              "min": 0
            },
            "overrides": []
          },
          "gridPos": { "h": 9, "w": 24, "x": 0, "y": 15 },
          "id": 5,
          "options": {
            "showHeader": true,
            "sortBy": [
              {
                "desc": true,
                "displayName": "Value"
              }
            ]
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(kube_pod_container_status_waiting_reason{reason=\"CrashLoopBackOff\"}) by (namespace, pod)",
              "legendFormat": "{{namespace}} / {{pod}}",
              "refId": "A"
            }
          ],
          "title": "CrashLoopBackOff Pods (by namespace/pod)",
          "type": "table"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "style": "dark",
      "tags": ["TFM", "kubernetes", "EKS", "AKS", "monitoring"],
      "templating": { "list": [] },
      "time": { "from": "now-6h", "to": "now" },
      "timepicker": {
        "refresh_intervals": ["10s","30s","1m","5m","15m","30m","1h"],
        "time_options": ["5m","15m","30m","1h","6h","12h","24h","2d","7d","30d"]
      },
      "timezone": "",
      "title": "TFM - Cluster Overview (EKS/AKS)",
      "uid": "tfm-cluster-overview",
      "version": 1,
      "weekStart": ""
    }


